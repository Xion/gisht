language: rust

rust:
  - nightly
  - beta
  - stable
os:
  - linux
  - osx

# Test on nightly Rust, but failures there won't break the build.
matrix:
  allow_failures:
    - rust: nightly

#
# Dependencies
#

# Linux
addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake

# OSX
before_install: |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update
    brew install openssl
  fi

#
# Test script
#

# TODO: make Travis run Invoke tasks instead
script: cargo test --no-fail-fast
