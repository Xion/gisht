[package]
name = "gisht"
version = "0.1.0"
description = "Gists in the shell"
homepage = "http://github.com/Xion/gisht"
authors = ["Karol Kuczmarski <karol.kuczmarski@gmail.com>"]
publish = false
license = "GPLv3"

[dependencies]
ansi_term = "0.9"
clap = { version = "2.19.2", features = ["suggestions"] }
conv = "0.3"
custom_derive = "*"
enum_derive = "*"
error_derive = "*"
git2 = "0.4.4"
hyper = { version = "0.9" }
isatty = "0.1.1"
lazy_static = "*"
log = "0.3"
maplit = "0.1"
regex = "0.1"
rustc-serialize = "0.3"
shlex = "0.1.1"
slog = "*"
slog-envlogger = "0.5"
slog-stdlog = "*"
slog-stream = "1.2"
time = "0.1"
try_opt = "*"
url = "1.2"
webbrowser = "0.1.3"

[profile.release]
lto = true
